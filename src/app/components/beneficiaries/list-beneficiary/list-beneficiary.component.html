<div class="container">
  <mat-toolbar>
    <button mat-raised-button color="primary" routerLink="/admin/new-beneficiary">Add Beneficiary</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Beneficiaries
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>


        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>


        <ng-container matColumnDef="rib">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rib </th>
          <td mat-cell *matCellDef="let element"> {{element.rib}} </td>
        </ng-container>

        <ng-container matColumnDef="beneficiaryType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Beneficiary Type </th>
          <td mat-cell *matCellDef="let element"> {{element.beneficiaryType}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editBeneficiary(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBeneficiary(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="displayTransferDialog(element.transferList,element.firstName)">
            <mat-icon>list</mat-icon>
          </button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
      >
      </mat-paginator>


    </mat-card-content>
  </mat-card>
</div>
