<mat-card class="form-container" [formGroup]="beneficiaryForm">
  <mat-card-header>
    <mat-card-title>
      {{beneficiaryId!=undefined ? "Edit" : "Add"}} Beneficiary
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Beneficiary Type</mat-label>
          <mat-select formControlName="beneficiaryType">
            <mat-option value="PHYSIQUE">Physique</mat-option>
            <mat-option value="MORALE">Morale</mat-option>
          </mat-select>
        </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button (click)="saveBeneficiary()" mat-raised-button color="primary" [disabled]="beneficiaryForm.invalid">
      Save
    </button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
