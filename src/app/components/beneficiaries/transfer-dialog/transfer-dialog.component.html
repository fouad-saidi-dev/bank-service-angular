<h1 mat-dialog-title>Transfers of {{data.name}}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="data.transferList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <ng-container matColumnDef="sourceRib">
      <th mat-header-cell *matHeaderCellDef> Source Rib </th>
      <td mat-cell *matCellDef="let element"> {{ element.sourceRib }} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','sourceRib', 'amount', 'date','description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','sourceRib', 'amount', 'date' ,'description'];"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
